<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="table" />
    <meta name="keywords" content="book,title" />
    <meta name="Author" content="Hasanov Arif" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Table</title>
  </head>
  <body>
    <section class="container">
      <div class="head">
        <h1>Book Boolean</h1>
        <p>You can't be a <span>backend</span>, but you can be a good <span>bookend</span></p>
      </div>
      <div class="body-container">
        <div class="giving-information">
          <form class="inputs">
            <label>Book Name</label>
            <input
              class="book-name"
              placeholder="Enter your book name"
              type="text"
              name=""
              id=""
            />
          </form>
          <form class="inputs">
            <label for="">Author</label>
            <input
              class="author-name"
              placeholder="Enter your book author"
              type="text"
              name=""
              id=""
            />
          </form>
          <form class="inputs">
            <label for="">Page Count</label>
            <input
              class="page-count"
              placeholder="Enter page count"
              type="number"
            />
          </form>
          <form class="inputs">
            <label for="">Price</label>
            <input
              class="book-price"
              placeholder="Enter Price"
              type="number"
              name=""
              id=""
            />
          </form>
          <form class="inputs">
            <label for="">Title</label>
            <input
              class="book-title"
              placeholder="Enter Title"
              type="text"
              name=""
              id=""
            />
          </form>
          <a class="order-button" href="#">ORDER</a>
          <div class="validation"></div>
        </div>

        <div class="line"></div>

        <div class="right-container">
          <table>
            <thead>
              <tr>
                <th>Book Name</th>
                <th>Author</th>
                <th>Count</th>
                <th>Price</th>
                <th>Title</th>
              </tr>
            </thead>
            <tbody class="table-body">




                
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
